<!DOCTYPE html>
<html lang="en" class="js-page">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Temperature Prediction</title>
    <meta name="description" content="An app about the current temperature" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#cce7ff" />
    <meta name="theme-color" content="#cce7ff" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0f3557" />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script src="./script/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  </head>
  <body>
    <main class="c-grid-container">
      <h1 class="c-logo">
        <img src="favicon-32x32.png" />

        Temperature prediction
      </h1>
      <div class="js-button c-grid-button u-muted">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="c-night"
        >
          <path
            d="M12,3a9,9,0,1,0,9,9,10.122,10.122,0,0,0-.1-1.36A5.4,5.4,0,1,1,13.36,3.1,10.122,10.122,0,0,0,12,3Z"
          />
        </svg>
      </div>

      <canvas class="js-graph c-grid-item" height="4" width="3"></canvas>

      <div class="c-grid-text">
        <p class="js-temp">The data is currently loading</p>
        <p class="js-motd">
          If this keeps loading, the API probably went down again
        </p>
      </div>
    </main>
  </body>
</html>
